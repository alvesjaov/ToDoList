<div class="container">
    <h1>Lista De Tarefas</h1>
    <hr>
    <form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
        <div class="grupo-formulario">
            <label for="task">Tarefa</label>
            <input type="text" class="controle-formulario" id="tarefa" placeholder="Digite uma Tarefa" ngModel name="tarefa" required>
            <small *ngIf="taskForm.invalid && taskForm.dirty" id="MensagemErro" class="texto-formulario texto-perigo">Dados Obrigat√≥rios</small>
        </div>
        <button [disabled]="taskForm.invalid" id="addButao" type="submit" class="btn btn-primario">Adicionar</button>
    </form>
    <hr>
    <table class="tabela">
        <thead>
            <tr>
                <th scope="col">Tarefa</th>
                <th scope="col">Completa</th>
                <th scope="col">Deletar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let t of taskArray; index as i">
                <td>{{t.title}}</td>
                <td><input (change)="onCheck(i)" [checked]="t.completed" id="myCheckbox" type="checkbox"></td>
                <td><button class="btn btn-perigo btn-pequeno" (click)="onDelete(i)">Deletar Tarefa</button></td>
            </tr>
        </tbody>
    </table>
</div>
